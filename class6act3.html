<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Marks</title>
</head>
<body>
  <fieldset>
    <legend>Enter Your Marks</legend>

    <form oninput="
    Average.value = (
        (Number(m1.value) || 0) +
         (Number(m2.value) || 0) +
          (Number(m3.value) || 0) 
    ) / 3
    
    ">

    <label>Name: </label>
    <input type="text" name="name"><br><br>

    <label>Subject 1:</label>
    <select> 
        <option>Maths</option>
        <option>English</option>
        <option>Science</option>
    </select>
    <input type="number" name="m1"><br><br>

    <label>Subject 2:</label>
    <select>
        <option>Maths</option>
        <option>English</option>
        <option>Science</option>
    </select>
    <input type="number" name="m2"><br><br>

    <label>Subject 3:</label>
    <select>
        <option>Maths</option>
        <option>English</option>
        <option>Science</option>
    </select>
    <input type="number" name="m3"><br><br>

    <strong>Average:</strong>
    <output name="Average"></output>
  </fieldset>  
</body>
</html>
